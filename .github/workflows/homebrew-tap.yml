name: Update Homebrew Tap

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish to Homebrew tap (example: v0.5.15)'
        required: true

permissions:
  contents: read

jobs:
  update-tap:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref_name, 'v')
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
      REPOSITORY: ${{ github.repository }}
      TAP_REPOSITORY: chandika/homebrew-tap
      FORMULA_PATH: Formula/mirage-proxy.rb
    steps:
      - name: Validate required secret
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${HOMEBREW_TAP_TOKEN}" ]; then
            echo "Missing required secret: HOMEBREW_TAP_TOKEN"
            exit 1
          fi

      - name: Calculate release asset SHA256 values
        id: checksums
        run: |
          set -euo pipefail
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          for name in \
            "mirage-proxy-${TAG}-macos-arm64" \
            "mirage-proxy-${TAG}-macos-x86_64" \
            "mirage-proxy-${TAG}-linux-arm64" \
            "mirage-proxy-${TAG}-linux-x86_64"
          do
            url="https://github.com/${REPOSITORY}/releases/download/${TAG}/${name}"
            curl -fsSL "$url" -o "$name"
            sha="$(sha256sum "$name" | awk '{print $1}')"
            case "$name" in
              *macos-arm64)
                echo "macos_arm64_url=$url" >> "$GITHUB_OUTPUT"
                echo "macos_arm64_sha=$sha" >> "$GITHUB_OUTPUT"
                ;;
              *macos-x86_64)
                echo "macos_x86_64_url=$url" >> "$GITHUB_OUTPUT"
                echo "macos_x86_64_sha=$sha" >> "$GITHUB_OUTPUT"
                ;;
              *linux-arm64)
                echo "linux_arm64_url=$url" >> "$GITHUB_OUTPUT"
                echo "linux_arm64_sha=$sha" >> "$GITHUB_OUTPUT"
                ;;
              *linux-x86_64)
                echo "linux_x86_64_url=$url" >> "$GITHUB_OUTPUT"
                echo "linux_x86_64_sha=$sha" >> "$GITHUB_OUTPUT"
                ;;
            esac
          done

      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TAP_REPOSITORY }}
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Update formula
        env:
          VERSION: ${{ steps.checksums.outputs.version }}
          MACOS_ARM64_URL: ${{ steps.checksums.outputs.macos_arm64_url }}
          MACOS_ARM64_SHA: ${{ steps.checksums.outputs.macos_arm64_sha }}
          MACOS_X86_64_URL: ${{ steps.checksums.outputs.macos_x86_64_url }}
          MACOS_X86_64_SHA: ${{ steps.checksums.outputs.macos_x86_64_sha }}
          LINUX_ARM64_URL: ${{ steps.checksums.outputs.linux_arm64_url }}
          LINUX_ARM64_SHA: ${{ steps.checksums.outputs.linux_arm64_sha }}
          LINUX_X86_64_URL: ${{ steps.checksums.outputs.linux_x86_64_url }}
          LINUX_X86_64_SHA: ${{ steps.checksums.outputs.linux_x86_64_sha }}
        run: |
          set -euo pipefail
          ruby -e '
            path = File.join("tap", ENV.fetch("FORMULA_PATH"))
            content = File.read(path)
            updated = content.gsub(/(version\s+")([^"]+)(")/, "\\1#{ENV.fetch("VERSION")}\\3")

            updated = updated.sub(
              /(on_macos do\s+if Hardware::CPU\.arm\?\s+url\s+")([^"]+)("\s+sha256\s+")([0-9a-f]{64})(")/m,
              "\\1#{ENV.fetch("MACOS_ARM64_URL")}\\3#{ENV.fetch("MACOS_ARM64_SHA")}\\5"
            )
            updated = updated.sub(
              /(on_macos do\s+if Hardware::CPU\.arm\?\s+url\s+"[^"]+"\s+sha256\s+"[0-9a-f]{64}"\s+else\s+url\s+")([^"]+)("\s+sha256\s+")([0-9a-f]{64})(")/m,
              "\\1#{ENV.fetch("MACOS_X86_64_URL")}\\3#{ENV.fetch("MACOS_X86_64_SHA")}\\5"
            )
            updated = updated.sub(
              /(on_linux do\s+if Hardware::CPU\.arm\?\s+url\s+")([^"]+)("\s+sha256\s+")([0-9a-f]{64})(")/m,
              "\\1#{ENV.fetch("LINUX_ARM64_URL")}\\3#{ENV.fetch("LINUX_ARM64_SHA")}\\5"
            )
            updated = updated.sub(
              /(on_linux do\s+if Hardware::CPU\.arm\?\s+url\s+"[^"]+"\s+sha256\s+"[0-9a-f]{64}"\s+else\s+url\s+")([^"]+)("\s+sha256\s+")([0-9a-f]{64})(")/m,
              "\\1#{ENV.fetch("LINUX_X86_64_URL")}\\3#{ENV.fetch("LINUX_X86_64_SHA")}\\5"
            )

            File.write(path, updated)
          '

      - name: Commit and push formula update
        env:
          VERSION: ${{ steps.checksums.outputs.version }}
        run: |
          set -euo pipefail
          cd tap
          if git diff --quiet -- "${FORMULA_PATH}"; then
            echo "No formula changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${FORMULA_PATH}"
          git commit -m "mirage-proxy ${VERSION}"
          git push
